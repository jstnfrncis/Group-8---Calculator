<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator | Group 8</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="card-container">
        <div class="card">
            <div class="input-field">
                <div id="current-number" class="current-number"></div>
                <input type="text" id="display" class="display" disabled placeholder="0">
                <div id="operator-display" class="operator-display"></div>
            </div>

            <div class="buttons-container">
                <div class="first-col">
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="clearDisplay()">C</button>
                  </div>
                  
                  <div class="sec-col">
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('.')">.</button>
                  </div>
              
                  <div class="third-col">
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="calculate()">=</button>
                  </div>
        
                  <div class="operations-col">
                    <button onclick="setOperator('+')" class="operations">+</button>
                    <button onclick="setOperator('-')" class="operations">-</button>
                    <button onclick="setOperator('*')" class="operations">*</button>
                    <button onclick="setOperator('/')" class="operations">/</button>
                  </div>

            </div>
        </div>
    </div>


    <script src="index.js"></script>
    
</body>

</html>
